##### tmux configuration
##### author: andre/importedgallo

###             ###
### GEN OPTIONS ###
###             ###

# sets status bar at the top
set -g status-position bottom 

# start indexing windows at 1 instead of 0
set -g base-index 1

# setting focus-events as per nvims suggestion for tmux
set-option -g focus-events on

# color and enabling RGB capabilities
set -g default-terminal "screen-256color"
set-option -sa terminal-features ',XXX:RGB'

# setting prefix to control-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# split window vertically
unbind %
bind | split-window -h

# split window horizontally
unbind '"'
bind - split-window -v

# bind r to source .tmux.conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf; display "configuration reloaded"

# pane resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# toggle maximize pane
bind -r m resize-pane -Z

# allow mouse
set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

#########
# THEME #
#########

set -g status-style fg=#CCCCFF,bg=#000000
setw -g clock-mode-colour white 

set -g mode-style bg=black,fg=white
set -g message-style bg=#000000,fg=green
set -g message-command-style bg=brightblack,fg=cyan

set -g status-left '#{?pane_synchronized, ¤ ,}#{?window_zoomed_flag, ↕ ,}[#S-#{window_active_clients}]'
set -g status-right '#H %H:%M %d-%b-%y'

path="#(if [[ $HOME == #{pane_current_path} ]]; then echo \"~\" ; else echo #{b:pane_current_path}; fi)"

set -g pane-border-style fg=#232323,bg=#000000
set -g pane-active-border-style fg=#900C3F,bg=#000001
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=#000019

set-window-option -g window-status-style bg=#000000,fg=white
set-window-option -g window-status-current-style bg=#000000,fg=red
set-window-option -g window-status-activity-style bg=#000000,fg=yellow
set-window-option -g window-status-separator ""
set-window-option -g window-status-current-format " $path "
set-window-option -g window-status-format " $path "
# source-file ~/.tmux.snazzy.theme

#############
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible
# tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
# tmux logging
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-yank'

# keep this line at the bottom of the file
run '~/.tmux/plugins/tpm/tpm'
